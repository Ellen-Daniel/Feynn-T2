<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Result</h1>
        <p>Hello, {{ name }}!</p>
        <p>Sustainable Investments Prediction: {{ sustainable_investments }}</p>

        <!-- Display suggested actions -->
        <div class="suggested-actions">
            <h2>Suggested Actions</h2>
            <ul>
                {% for action in suggested_actions %}
                <li><strong>{{ action.label }}</strong>: {{ action.description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>

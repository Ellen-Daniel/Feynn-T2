<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>User Input Form</h1>
        <form action="/" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br><br>

            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" name="expenses" required><br><br>

            <label for="savings">Savings:</label>
            <input type="number" id="savings" name="savings" required><br><br>

            <label for="financial_goal">Financial Goal:</label>
            <input type="number" id="financial_goal" name="financial_goal" required><br><br>

            <label for="risk_appetite">Risk Appetite (0-1):</label>
            <input type="number" id="risk_appetite" name="risk_appetite" min="0" max="1" step="0.01" required><br><br>

            <label for="esg_score">ESG Score (0-100):</label>
            <input type="number" id="esg_score" name="esg_score" min="0" max="100" required><br><br>

            <label for="sustainable_investments">Sustainable Investments:</label>
            <select id="sustainable_investments" name="sustainable_investments" required>
                <option value="" disabled selected>Select option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="" disabled selected>Select education level</option>
                <option value="High School">High School</option>
                <option value="College">College</option>
                <option value="Graduate">Graduate</option>
            </select><br><br>

            <label for="employment_status">Employment Status:</label>
            <select id="employment_status" name="employment_status" required>
                <option value="" disabled selected>Select employment status</option>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
            </select><br><br>

            <label for="investment_horizon">Investment Horizon:</label>
            <select id="investment_horizon" name="investment_horizon" required>
                <option value="" disabled selected>Select investment horizon</option>
                <option value="Short Term">Short Term</option>
                <option value="Medium Term">Medium Term</option>
                <option value="Long Term">Long Term</option>
            </select><br><br>

            <label for="ethical_considerations">Ethical Considerations:</label>
            <select id="ethical_considerations" name="ethical_considerations" required>
                <option value="" disabled selected>Select ethical considerations</option>
                <option value="Environmental Impact">Environmental Impact</option>
                <option value="Social Responsibility">Social Responsibility</option>
                <option value="Governance">Governance</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
